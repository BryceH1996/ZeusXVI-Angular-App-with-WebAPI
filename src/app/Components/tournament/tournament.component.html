<div class="container padding bg-white">
  <div class="row">
    <input class="col-sm-3 mb-4" type="text" placeholder="Enter Tournament Name To Add" #newTour>

    <select class="ml-sm-5 mb-4" type="number" [(ngModel)]="sportID" (ngModelChange)="findSportID()">
      <option *ngFor="let sport of Sports" [ngValue]="sport.id">{{sport.sportName}}</option>
    </select>
    <select *ngIf="SportCountry != []" class="ml-sm-5 mb-4" type="number" [(ngModel)]="countryID" (ngModelChange)="findCountryID()">
      <option *ngFor="let sptCountry of SportCountry" [ngValue]="sptCountry.id">{{sptCountry.countryName}}</option>
    </select>

    <button class="btn btn-dark ml-3 mb-4" (click)="postTour(newTour.value, sportID, countryID); newTour.value=''">Add</button>
  </div>

  <div *ngIf="Tour">
    <table class="table table-striped table-borderless col-md-12">
      <th>Sport</th>
      <th>Country</th>
      <th>Tournament</th>
      <th></th>
      <th></th>
      <tr *ngFor="let tour of Tour">
        <td>{{tour.sportName}}</td>
        <td>{{tour.countryName}}</td>
        <td>{{tour.tournamentName}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteTour(tour);">Delete <i class="fa fa-trash"></i></button>
          <button class="btn btn-primary" (click)="tour.isHidden =!tour.isHidden">Edit <i class="tour.isHidden ? fa fa-edit"></i></button>
        </td>
        <td align="left">
          <div *ngIf="tour.isHidden">
            <input type="text" value="{{tour.tournamentName}}" #edit>
            <button class="ml-1 btn btn-primary" (click)="editTour(edit.value, tour.id); tour.isHidden =!tour.isHidden">Save</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
